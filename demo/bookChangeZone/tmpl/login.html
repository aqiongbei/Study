<div class="container col-md-offset-4 col-md-4">
    <form action="userLogin" role='form' method='POST' class="form-horizontal">
        <div class="form-group has-default has-feedback">
            <label class="control-label col-sm-3" for="inputGroupSuccess2">用户名</label>
            <div class="col-sm-9">
                <div class="input-group">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-user"></span>
                    </span>
                    <input type="text" class="form-control" id="inputGroupSuccess2" aria-describedby="inputGroupSuccess2Status" name='name' required ng-model="user.name">
                </div>
                <span class="glyphicon glyphicon-ok form-control-feedback text-success" aria-hidden="true"></span>
                <span id="inputGroupSuccess2Status" class="sr-only">(success)</span>
            </div>
        </div>
        <div class="form-group has-default has-feedback">
            <label class="control-label col-sm-3" for="inputGroupSuccess2">密码</label>
            <div class="col-sm-9">
                <div class="input-group">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-lock"></span>
                    </span>
                    <input type="text" class="form-control" id="inputGroupSuccess2" aria-describedby="inputGroupSuccess2Status" name='password' required ng-model="user.password">
                </div>
                <span class="glyphicon glyphicon-ok form-control-feedback text-success" aria-hidden="true"></span>
                <span id="inputGroupSuccess2Status" class="sr-only">(success)</span>
            </div>
        </div>
        <div class="form-group pull-right">
            <button class='btn btn-primary'>登录</button>
        </div>
    </form>
</div>
