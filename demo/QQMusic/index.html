<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>QQ音乐</title>
    <!-- import css -->
    <link rel="stylesheet/less" href="css/index.less">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/isPC.css">
    <!-- less编译js -->
    <script src="js/less-2.5.3.min.js"></script>
</head>

<body>
    <section class="musicBox">
        <!-- header -->
        <div class="musicBg"></div>
        <div class="musicBgMask"></div>
        <audio src="img/demo.m4a" preload="none" id="musicAudio"></audio>
        <header class="header">
            <div class="base">
                <img src="img/poster.jpg" alt="">
                <p>
                    <span>模特</span>
                    <span>李荣浩</span>
                </p>
            </div>
            <a href="###" class="play musicBtn"></a>
            <a href="###" class="pause musicBtn"></a>
        </header>
        <!-- main -->
        <main class="main">
            <div class="lyric">
            </div>
        </main>
        <!-- footer -->
        <footer class="footer">
            <div class="storage">
                <a href="###"></a>
            </div>
            <div class="progress">
                <div class="current">00:00</div>
                <div class="timeLine">
                    <span></span>
                </div>
                <div class="duration">00:00</div>
            </div>
            <div class="download">
                <i>下载这首音乐</i>
            </div>
        </footer>
    </section>
</body>
<script src="js/zepto.min.js"></script>
<script src="js/index.js"></script>

</html>
